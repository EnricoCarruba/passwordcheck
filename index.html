<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Check</title>
  </head>
  <body>
    <div class="pw">
      <h1 class="headings" id="main-heading">Password Check</h1>
      <input class="input" id="pw1" type="password" />
      <input class="input" id="pw2" type="password" />
      <button id="button">Show Passwords</button>
    </div>

    <b>Passwords are equal</b>
    <b class="checks" id="pw-equal"></b>
    <b>Lower Case Letters</b>
    <b class="checks" id="lowercase"></b>
    <b>Upper Case Letters</b>
    <b class="checks" id="uppercase"></b>
    <b>Contains Numbers</b>
    <b class="checks" id="numbers"></b>
    <b>At least 10 characters long</b>
    <b class="checks" id="characters"></b>

    <script src="script.js"></script>
  </body>
</html>
