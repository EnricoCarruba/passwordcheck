<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Check</title>
  </head>
  <body>
    <div class="pw">
      <h1 class="headings" id="main-heading">Password Check</h1>
      <input class="input" id="pw1" type="password" />
      <input class="input" id="pw2" type="password" />
      <button id="button">Show Passwords</button>
    </div>

    <div class="wrapper">
      <p class="checks" id="pw-equal"></p>
      <p>Passwords are equal</p>
    </div>
    <div class="wrapper">
      <p class="checks" id="lowercase"></p>
      <p>Lower Case Letters</p>
    </div>
    <div class="wrapper">
      <p class="checks" id="uppercase"></p>
      <p>Upper Case Letters</p>
    </div>
    <div class="wrapper">
      <p class="checks" id="numbers"></p>
      <p>Contains Numbers</p>
    </div>
    <div class="wrapper">
      <p class="checks" id="characters"></p>
      <p>At least 10 characters long</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
